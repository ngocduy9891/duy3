machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/.cabal"
    - "~/.local"
    - "~/.stack"
    - ".stack-work"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/trusty stable main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update
    - pip install awscli

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker build --rm=false -t 012881927014.dkr.ecr.ap-southeast-1.amazonaws.com/docker:$CIRCLE_SHA1 -f Dockerfile.deploy .
      - ./deploy.sh $CIRCLE_SHA1
